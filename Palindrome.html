<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
        <h2>Palindrome</h2>
        Enter string:<input type="text" id="a"><br></br>
        Result string:<input type="text" id="b"><br>
        <input type="submit" onclick="checkPalindrome()">
        <script type="text/javascript">
          function checkPalindrome()
          {
            var x=document.getElementById("a").value;
            var y="";
            for(i=x.length-1;i>=0;i--)
            {
              y=y+x[i];
            }
            if(x==y)
              document.getElementById("b").value= y+ " is a palindrome";
            else
              document.getElementById("b").value= y+ " is not a palindrome";  
          }
        </script>
</body>
</html>
